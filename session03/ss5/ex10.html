<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping elements</title>
</head>
<body bgcolor=#e6e6fa>
<LAYER id = layer1 bgcolor=aqua>
    <DIV><font color = red>
        <h1>Layer 1</h1>
        <p>This is a paragraph element within

            division 1</p>

        <p>Content for layer 1.</p></FONT>
    </DIV>
    <p>Outside the division</p>
    <DIV> <font color=blue>
        <h2>Division 2</h2>
        <p>This is a paragraph element within
            division 2</p>
        <p>Content for layer 1.</p></FONT>
    </DIV>
</LAYER>
</body>
</html>
