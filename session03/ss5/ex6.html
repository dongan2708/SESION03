<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Tables</title>
</head>
<body>
<TABLE BORDER = 2 BGCOLOR = lavender CELLSPACING = 2
       CELLPADDING = 6>
    <CAPTION>Creating a Table</CAPTION>
    <TH ALIGN = CENTER COLSPAN = 3>Quarter 1</TH>
    <TH ALIGN = CENTER COLSPAN = 3>Quarter 2</TH>
    <TR>
        <TD>Jan</TD>
        <TD>Feb</TD>
        <TD>March</TD>
        <TD>April</TD>
        <TD>May</TD>
        <TD>June</TD>
    <TR>
        <TD>1000</TD>
        <TD>550</TD>
        <TD>240</TD>
        <TD>1500</TD>
        <TD>2765</TD>
        <TD>1240</TD>
    <TR>
        <TD>3000</TD>
        <TD>2430</TD>
        <TD>2500</TD>
        <TD>1250</TD>
        <TD>900</TD>
        <TD>3400</TD>
</TABLE>
</body>
</html>
